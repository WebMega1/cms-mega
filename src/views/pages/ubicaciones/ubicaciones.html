<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Sucursales</title>
    <link rel="stylesheet" href="/path-to-your-css-file.css"> <!-- Opcional, para estilos -->
</head>
<body>
    <h1>Listado de Sucursales</h1>
    <table border="1">
        <thead>
            <tr>
                <th>idSucursal</th>
                <th>sucursalName Ascendente 1</th>
                <th>skinSucursalName</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Status</th>
                <th>Creado el</th>
                <th>Usuario que creó</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="sucursales-body">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Obtenemos los datos desde el servidor
        fetch('/ubicaciones/data')  // Cambia la ruta a /ubicaciones/data
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('sucursales-body');
                data.forEach(sucursal => {
                    const row = document.createElement('tr');
    
                    row.innerHTML = `
                        <td>${sucursal.idSucursal}</td>
                        <td>${sucursal.sucursalName}</td>
                        <td>${sucursal.skinSucursalName}</td>
                        <td>${sucursal.latitud}</td>
                        <td>${sucursal.longitud}</td>
                        <td>${sucursal.status}</td>
                        <td>${sucursal.create_at}</td>
                        <td>${sucursal.create_user}</td>
                        <td>
                            <a href="/editar/${sucursal.idSucursal}">Editar</a> | 
                            <a href="/copiar/${sucursal.idSucursal}">Copiar</a> | 
                            <a href="/borrar/${sucursal.idSucursal}">Borrar</a>
                        </td>
                    `;
    
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error al obtener los datos:', error));
    </script>
    
</body>
</html>
