<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Sucursal</h2>
        <form id="editar-form">
            <input type="hidden" id="idSucursal" name="idSucursal">
            <div class="mb-3">
                <label for="sucursalName" class="form-label">Nombre de la Sucursal</label>
                <input type="text" class="form-control" id="sucursalName" name="sucursalName" required>
            </div>
            <div class="mb-3">
                <label for="skinSucursalName" class="form-label">Mascara Sucursal</label>
                <input type="text" class="form-control" id="skinSucursalName" name="skinSucursalName" required>
            </div>
            <div class="mb-3">
                <label for="latitud" class="form-label">Latitud</label>
                <input type="text" class="form-control" id="latitud" name="latitud" required>
            </div>
            <div class="mb-3">
                <label for="longitud" class="form-label">Longitud</label>
                <input type="text" class="form-control" id="longitud" name="longitud" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/ubicaciones" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            fetch(`/ubicaciones/ver/data?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('idSucursal').value = data.idSucursal;
                    document.getElementById('sucursalName').value = data.sucursalName;
                    document.getElementById('skinSucursalName').value = data.skinSucursalName;
                    document.getElementById('latitud').value = data.latitud;
                    document.getElementById('longitud').value = data.longitud;
                    document.getElementById('status').value = data.status;
                })
                .catch(error => console.error('Error al obtener la sucursal:', error));

            document.getElementById('editar-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('/ubicaciones/editar', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/ubicaciones';
                })
                .catch(error => console.error('Error al actualizar la sucursal:', error));
            });
        });
    </script>
</body>
</html>
