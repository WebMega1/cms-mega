<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Detalle de Ubicación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalle de Ubicación</h2>
        <div id="ubicacion-detalle" class="card">
            <!-- Aquí se insertarán los detalles dinámicamente -->
        </div>
        <a href="/ubicaciones" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            fetch(`/ubicaciones/ver/data?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    const card = document.querySelector('#ubicacion-detalle');
                    card.innerHTML = `
                        <div class="card-header">
                            <h5 class="card-title">Sucursal: ${data.sucursalName}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text"><strong>Id:</strong> ${data.idSucursal}</p>
                            <p class="card-text"><strong>Mascara sucursal:</strong> ${data.skinSucursalName}</p>
                            <p class="card-text"><strong>Latitud:</strong> ${data.latitud}</p>
                            <p class="card-text"><strong>Longitud:</strong> ${data.longitud}</p>
                            <p class="card-text"><strong>Status:</strong> ${data.status}</p>
                        </div>
                    `;
                })
                .catch(error => console.error('Error al obtener la sucursal:', error));
        });
    </script>
</body>
</html>
</html>
