        const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
        const Default = {

            scrollbarAutoHide: "leave",
            scrollbarClickScroll: true,
        };

            if (
                sidebarWrapper &&
                typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
            ) {
                OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {

                        theme: Default.scrollbarTheme,

                        clickScroll: Default.clickScroll,
                    },
                });
            }
        });

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            fetch(`/bannerStreaming/ver/data?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    const active = data.status ? "Activo" : "Inactivo";
                    const statusButton = data.status ?
                        `<a onclick="desactivarCardStreaming(${data.idCardStreaming})" class="btn btn-outline-danger" title="Desactivar"><i class="bi bi-eye-slash">Desactivar</i></a>` :
                        `<a onclick="activarCardStreaming(${data.idCardStreaming})" class="btn btn-outline-success" title="Activar"><i class="bi bi-eye">Activar</i></a>`;


                    const cardTools = document.querySelector('.card-tools');
                    cardTools.innerHTML = `<a href="/bannerHome/editar?id=${data.idCardStreaming}" class="btn btn-outline-primary" title="Editar"><i class="bi bi-file-earmark-text">Editar</i></a>${statusButton}`;

                    // Verificar si el campo backgroundCard está vacío
                    const backgroundColor = data.backgroundCard ? data.backgroundCard : '#d3d3d3'; // Gris claro por defecto
                    // Verificar si la imagen existe
                    const backgroundImageCard = data.backgroundImageCard ? `<img src="${config.serverUrl}src/assets/images/home/${data.backgroundImageCard}" alt="${data.backgroundImageCard}" style="width: 100%; height: 200px;">` : '';



                    const cardBodyLeft = document.querySelector('.card-body-left');
                    cardBodyLeft.innerHTML = `
                        
                        <p>Nombre del card: <b>${data.nameCard} </b> </p>
                        <p>Id:<b> ${data.idCardStreaming} </b> </p>
                        <p>Ruta de las imagenes:</b> ${config.serverUrl}src/assets/images/home/ </p>
                        <p>Logo del card: 
                            <div style="width: auto; height: 150px; background-color: ${backgroundColor};">
                                <img src="${config.serverUrl}src/assets/images/home/${data.logoCard}" alt="${data.nameCard}" style="width: auto; height: auto;">
                            </div>
                        </p>
                        <p>Color de fondo del card: 
                            <div style="width: auto; height: 50px; background-color: ${data.backgroundCard};"> ${data.backgroundCard}
                            </div>
                        </p>
                        <p>Imagen de fondo: 
                            ${backgroundImageCard}
                        </p>
                        


                        <p>Logo del card:<b> ${data.linkButton} </p>
                        <p><strong>Background:</strong></p>
                        <p> <img src="${config.serverUrl}src/assets/${data.ruta}${data.background}" alt="${data.background}" style="width: 500px; height: auto;"></p>
                        <p><strong>Imagen Banner:</strong></p>
                        <p style="background-color: #d3d3d3; padding: 10px; border-radius: 5px;"> 
                            <img src="${config.serverUrl}src/assets/${data.ruta}${data.imagenBanner}" alt="${data.imagenBanner}" style="width: 500px; height: auto;"></p>
                        <p><strong>Imagen Movil:</strong></p>
                        <p style="background-color: #d3d3d3; padding: 10px; border-radius: 5px;"> 
                            <img src="${config.serverUrl}src/assets/${data.ruta}${data.imagenMobile}" alt="${data.imagenMobile}" style="width: 300px; height: auto;"></p>
                        <br />
                        <p><b>Status:</b> ${active} </p>
                        <p><b>Fecha de inicio:</b> ${data.fhInicio} </p>
                        <p><b>Fecha Fin:</b> ${data.fhFin} </p>
                    `;
                })
                .catch(error => console.error('Error al obtener el banner:', error));
        });

        function activarBannerHome(id) {
            fetch(`/bannerHome/activar/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Recargar la página para reflejar los cambios
                    } else {
                        console.error('Error al activar el banner home:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error al activar el banner home:', error);
                });
        }

        function desactivarBannerHome(id) {
            fetch(`/bannerHome/desactivar/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Recargar la página para reflejar los cambios
                    } else {
                        console.error('Error al desactivar el banner home:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error al desactivar el banner home:', error);
                });
        }
    </script>
