    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sucursalesList = document.getElementById('sucursales-list');
    
            // Obtener la lista de sucursales
            fetch('/api/sucursales')
                .then(response => response.json())
                .then(sucursales => {
                    sucursales.forEach(sucursal => {
                        const div = document.createElement('div');
                        div.className = 'col-md-3'; // Para acomodar en 4 columnas
    
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `sucursal-${sucursal.idSucursal}`;
                        checkbox.name = 'sucursales';
                        checkbox.value = sucursal.idSucursal;
    
                        const label = document.createElement('label');
                        label.htmlFor = `sucursal-${sucursal.idSucursal}`;
                        label.textContent = sucursal.sucursalName;
    
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        sucursalesList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error al obtener sucursales:', error));
    
            document.getElementById('select-all-sucursales').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('#sucursales-list input[type="checkbox"]');
                checkboxes.forEach(checkbox => checkbox.checked = true);
            });
    
            document.getElementById('deselect-all-sucursales').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('#sucursales-list input[type="checkbox"]');
                checkboxes.forEach(checkbox => checkbox.checked = false);
            });
    
            document.getElementById('load-sucursales').addEventListener('click', function () {
                const input = document.getElementById('sucursales-input').value;
                const idsOrNames = input.split('\n').map(item => item.trim().toUpperCase());
    
                const checkboxes = document.querySelectorAll('#sucursales-list input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    if (idsOrNames.includes(checkbox.value.toUpperCase()) || idsOrNames.includes(label.textContent.toUpperCase())) {
                        checkbox.checked = true;
                    }
                });
            });
    
            document.getElementById('crear-banner-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                const sucursales = Array.from(document.querySelectorAll('#sucursales-list input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);
    
                fetch('/bannerHome/crear', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const idBannerHome = data.idBannerHome;
                            const permisosPromises = sucursales.map(sucursal => {
                                return fetch('/api/permisosucursal', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        objetoName: 'BannerHome',
                                        idObjeto: idBannerHome,
                                        idSucursal: sucursal
                                    })
                                });
                            });
    
                            Promise.all(permisosPromises)
                                .then(() => {
                                    alert('Banner y permisos creados correctamente');
                                    window.location.href = '/bannerhome';
                                })
                                .catch(error => console.error('Error al crear permisos:', error));
                        } else {
                            alert('Error al crear el banner');
                        }
                    })
                    .catch(error => console.error('Error al crear el banner:', error));
            });
        });
    </script>
