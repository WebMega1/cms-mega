    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            fetch(`/bannerHome/ver/data?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('idBannerHome').value = data.idBannerHome;
                    document.getElementById('rutaBannerHome').value = data.ruta;
                    document.getElementById('background').src = `${config.serverUrl}src/assets/${data.ruta}${data.background}`;
                    document.getElementById('titleBanner').value = data.title;
                    document.getElementById('linkButton').value = data.linkButton;
                    document.getElementById('textButton').value = data.textButton;
                    document.getElementById('imagenBanner').src = `${config.serverUrl}src/assets/${data.ruta}${data.imagenBanner}`;
                    document.getElementById('imagenMobil').src = `${config.serverUrl}src/assets/${data.ruta}${data.imagenMobile}`;
                    document.getElementById('status').value = data.active ? "1" : "0";
                    document.getElementById('fhInicio').value = `${new Date(data.fhInicio).toISOString().split('T')[0]}`;
                    document.getElementById('fhFin').value = `${new Date(data.fhFin).toISOString().split('T')[0]}`;

                    // Obtener la lista de permisos
                    fetch('/bannerStreaming/permisos')
                        .then(response => response.json())
                        .then(permisos => {
                            const permisosMap = new Map();
                            permisos.forEach(permiso => {
                                permisosMap.set(permiso.idSucursal, true);
                            });

                            // Obtener la lista de sucursales
                            fetch('/api/sucursales')
                                .then(response => response.json())
                                .then(sucursales => {
                                    const sucursalesList = document.getElementById('sucursales-list');
                                    sucursales.forEach(sucursal => {
                                        const checkbox = document.createElement('input');
                                        checkbox.type = 'checkbox';
                                        checkbox.id = `sucursal-${sucursal.idSucursal}`;
                                        checkbox.name = 'sucursales';
                                        checkbox.value = sucursal.idSucursal;
                                        checkbox.checked = permisosMap.has(sucursal.idSucursal);
                                        checkbox.addEventListener('change', function () {
                                            if (this.checked) {
                                                // Insertar en la tabla permisosucursal
                                                fetch('/api/permisosucursal', {
                                                    method: 'POST',
                                                    headers: {
                                                        'Content-Type': 'application/json'
                                                    },
                                                    body: JSON.stringify({
                                                        objetoName: 'BannerHome',
                                                        idObjeto: data.idBannerHome,
                                                        idSucursal: sucursal.idSucursal
                                                    })
                                                })
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        console.log('Permiso agregado:', data);
                                                    })
                                                    .catch(error => console.error('Error al agregar permiso:', error));
                                            } else {
                                                // Eliminar de la tabla permisosucursal
                                                fetch(`/api/permisosucursal/${data.idBannerHome}/${sucursal.idSucursal}`, {
                                                    method: 'DELETE'
                                                })
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        console.log('Permiso eliminado:', data);
                                                    })
                                                    .catch(error => console.error('Error al eliminar permiso:', error));
                                            }
                                        });

                                        const label = document.createElement('label');
                                        label.htmlFor = `sucursal-${sucursal.idSucursal}`;
                                        label.textContent = sucursal.sucursalName;

                                        const div = document.createElement('div');
                                        div.appendChild(checkbox);
                                        div.appendChild(label);

                                        sucursalesList.appendChild(div);
                                    });

                                    // Agregar evento al botón para marcar sucursales
                                    document.getElementById('check-sucursales').addEventListener('click', function () {
                                        const input = document.getElementById('sucursales-input').value;
                                        const idsOrNames = input.split('\n').map(item => item.trim().toUpperCase());

                                        sucursales.forEach(sucursal => {
                                            const checkbox = document.getElementById(`sucursal-${sucursal.idSucursal}`);
                                            if (idsOrNames.includes(sucursal.idSucursal.toString()) || idsOrNames.includes(sucursal.sucursalName.toUpperCase())) {
                                                checkbox.checked = true;
                                                // Insertar en la tabla permisosucursal si no está ya presente
                                                if (!permisosMap.has(sucursal.idSucursal)) {
                                                    fetch('/api/permisosucursal', {
                                                        method: 'POST',
                                                        headers: {
                                                            'Content-Type': 'application/json'
                                                        },
                                                        body: JSON.stringify({
                                                            objetoName: 'BannerHome',
                                                            idObjeto: data.idBannerHome,
                                                            idSucursal: sucursal.idSucursal
                                                        })
                                                    })
                                                        .then(response => response.json())
                                                        .then(data => {
                                                            console.log('Permiso agregado:', data);
                                                            permisosMap.set(sucursal.idSucursal, true);
                                                        })
                                                        .catch(error => console.error('Error al agregar permiso:', error));
                                                }
                                            }
                                        });
                                    });
                                })
                                .catch(error => console.error('Error al obtener sucursales:', error));
                        })
                        .catch(error => console.error('Error al obtener permisos:', error));
                })
                .catch(error => console.error('Error al obtener el banner:', error));

            document.getElementById('editar-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch(`/bannerHome/editar/${document.getElementById('idBannerHome').value}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.href = '/bannerhome';
                    })
                    .catch(error => console.error('Error al actualizar el banner:', error));
            });
        });
    </script>
