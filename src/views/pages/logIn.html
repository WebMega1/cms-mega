<script>
 // Function to display flash messages
 function displayFlashMessages() {
      const successMessage = `Inicio Extitoso`;
      const errorMessage = 'Error de inicio de sesion';

      if (successMessage) {
        // Create and show success message
        const successDiv = document.createElement('div');
        successDiv.className = 'alert alert-success';
        successDiv.innerText = successMessage;
        document.body.prepend(successDiv); // Display at the top of the page
      }elseif (errorMessage) {
        // Create and show error message
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.innerText = errorMessage;
        document.body.prepend(errorDiv); // Display at the top of the page
      }
    }

    // Call the function to display flash messages on page load
    document.addEventListener('DOMContentLoaded', displayFlashMessages);
 
</script>
