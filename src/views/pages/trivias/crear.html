        <script>
            function onDOMContentLoaded() {

            }
        
            document.addEventListener("DOMContentLoaded", onDOMContentLoaded);
        
            function cargaLeftSidebar() {

                    .then(response => {

        <!--begin::OverlayScrollbars Configure-->
        <script>
            const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
            const Default = {
                scrollbarTheme: "os-theme-light",
                scrollbarAutoHide: "leave",
                scrollbarClickScroll: true,
            };
            document.addEventListener("DOMContentLoaded", function() {
                const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
                if (
                    sidebarWrapper &&
                    typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
                ) {
                    OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                        scrollbars: {
                            theme: Default.scrollbarTheme,
                            autoHide: Default.scrollbarAutoHide,
                            clickScroll: Default.clickScroll,
                        },
                    });
                }
        
                // Convertir el texto a mayúsculas mientras se escribe
                document.getElementById('cuerpo').addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
        
                // Convertir la primera letra a mayúscula y el resto a minúscula mientras se escribe
                document.getElementById('terminosycondiciones').addEventListener('input', function() {
                    this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();
                });
        
                // Obtener el usuario logueado y la fecha actual
                const createUser = 'usuario_logueado'; // Reemplaza con la lógica para obtener el usuario logueado
                const createAt = new Date().toISOString().split('T')[0];
        
                // Establecer los valores de create_user y create_at
                document.getElementById('crear-trivia-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    formData.append('create_user', createUser);
                    formData.append('create_at', createAt);
        
                    // Convertir las preguntas en un array de objetos
                    const preguntas = [];
                    document.querySelectorAll('#questions-container .card').forEach((card, index) => {
                        const pregunta = {
                            pregunta_texto: card.querySelector(`[name="pregunta_${index}"]`).value,
                            tipopregunta: card.querySelector(`[name="tipopregunta_${index}"]`).value,
                            opcionA: card.querySelector(`[name="opcionA_${index}"]`).value,
                            opcionB: card.querySelector(`[name="opcionB_${index}"]`).value,
                            opcionC: card.querySelector(`[name="opcionC_${index}"]`).value,
                            opcionD: card.querySelector(`[name="opcionD_${index}"]`).value,
                            respuestaCorrecta: card.querySelector(`[name="respuestaCorrecta_${index}"]`).value,
                            pistasDeRespuesta: card.querySelector(`[name="pistasDeRespuesta_${index}"]`).value,
                            requerido: card.querySelector(`[name="requerido_${index}"]`).value,
                            especial: card.querySelector(`[name="especial_${index}"]`).value,
                            pregunta_status: card.querySelector(`[name="pregunta_status_${index}"]`).value,
                            prioridad: card.querySelector(`[name="prioridad_${index}"]`).value,
                        };
                        preguntas.push(pregunta);
                    });
        
                    const data = Object.fromEntries(formData);
                    data.preguntas = preguntas;
        
                    fetch('/trivias/crear', {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.href = '/trivias';
                    })
                    .catch(error => console.error('Error al crear la trivia:', error));
                });
        
                // Agregar funcionalidad para agregar preguntas dinámicamente
                document.getElementById('add-question').addEventListener('click', function() {
                    const questionContainer = document.getElementById('questions-container');
                    const questionIndex = questionContainer.children.length;
        
                    const questionHtml = `
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Pregunta ${questionIndex + 1}</h5>
                                <button type="button" class="btn btn-danger remove-question">Eliminar</button>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="pregunta_${questionIndex}" class="form-label">Pregunta</label>
                                    <input type="text" class="form-control" id="pregunta_${questionIndex}" name="pregunta_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipopregunta_${questionIndex}" class="form-label">Tipo de Pregunta</label>
                                    <input type="text" class="form-control" id="tipopregunta_${questionIndex}" name="tipopregunta_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="opcionA_${questionIndex}" class="form-label">Opción A</label>
                                    <input type="text" class="form-control" id="opcionA_${questionIndex}" name="opcionA_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="opcionB_${questionIndex}" class="form-label">Opción B</label>
                                    <input type="text" class="form-control" id="opcionB_${questionIndex}" name="opcionB_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="opcionC_${questionIndex}" class="form-label">Opción C</label>
                                    <input type="text" class="form-control" id="opcionC_${questionIndex}" name="opcionC_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="opcionD_${questionIndex}" class="form-label">Opción D</label>
                                    <input type="text" class="form-control" id="opcionD_${questionIndex}" name="opcionD_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="respuestaCorrecta_${questionIndex}" class="form-label">Respuesta Correcta</label>
                                    <input type="text" class="form-control" id="respuestaCorrecta_${questionIndex}" name="respuestaCorrecta_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pistasDeRespuesta_${questionIndex}" class="form-label">Pistas de Respuesta</label>
                                    <input type="text" class="form-control" id="pistasDeRespuesta_${questionIndex}" name="pistasDeRespuesta_${questionIndex}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="requerido_${questionIndex}" class="form-label">Requerido</label>
                                    <select class="form-control" id="requerido_${questionIndex}" name="requerido_${questionIndex}" required>
                                        <option value="1">Sí</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="especial_${questionIndex}" class="form-label">Especial</label>
                                    <select class="form-control" id="especial_${questionIndex}" name="especial_${questionIndex}" required>
                                        <option value="1">Sí</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="pregunta_status_${questionIndex}" class="form-label">Status de Pregunta</label>
                                    <select class="form-control" id="pregunta_status_${questionIndex}" name="pregunta_status_${questionIndex}" required>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="prioridad_${questionIndex}" class="form-label">Prioridad</label>
                                    <input type="text" class="form-control" id="prioridad_${questionIndex}" name="prioridad_${questionIndex}" required>
                                </div>
                            </div>
                        </div>
                    `;
        
                    questionContainer.insertAdjacentHTML('beforeend', questionHtml);
        
                    // Agregar funcionalidad para eliminar preguntas
                    questionContainer.querySelectorAll('.remove-question').forEach(button => {
                        button.addEventListener('click', function() {
                            this.closest('.card').remove();
                        });
                    });
                });
            });
        </script>
