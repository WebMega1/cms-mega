            function onDOMContentLoaded() {
                // Primera función: Cargar la sección HTML del sidebar

            document.addEventListener("DOMContentLoaded", onDOMContentLoaded);
    
            function cargaLeftSidebar() {
                fetch('/left-sidebar.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('left-sidebar').innerHTML = data;
                        
                    })
                    .catch(error => console.error('Error loading left-sidebar:', error));
            }

        <script>
            const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
            const Default = {
                scrollbarTheme: "os-theme-light",
                scrollbarAutoHide: "leave",
                scrollbarClickScroll: true,
            };
            document.addEventListener("DOMContentLoaded", function() {
                const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
                if (
                    sidebarWrapper &&
                    typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
                ) {
                    OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                        scrollbars: {
                            theme: Default.scrollbarTheme,
                            autoHide: Default.scrollbarAutoHide,
                            clickScroll: Default.clickScroll,
                        },
                    });
                }
        
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                fetch(`/trivias/ver/data?id=${id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const trivia = data[0];
                            if (trivia.idTriviaConfig == 1) {
                                var status = "Activo";
                                var statusButton = `<a onclick="borrarTrivia(${trivia.idTriviaConfig})" class="btn btn-outline-danger" title="Desactivar"><i class="bi bi-clipboard-x">Desactivar</i></a>`;
                            } else {
                                var status = "Inactivo";
                                var statusButton = `<a onclick="activarTrivia(${trivia.idTriviaConfig})" class="btn btn-outline-success" title="Activar"><i class="bi bi-clipboard-check">Activar</i></a>`;
                            }
                            
                            if (trivia.emailStatus == 1) {
                                var mail = "Activo";
                            } else {
                                var mail = "Inactivo";
                            }
                            if (trivia.visa == 1) {
                                var visaStatus = "Activo";
                            } else {
                                var visaStatus = "Inactivo";
                            }

                            // Formatear las fechas para mostrar solo la parte de la fecha
                            const fhInicio = new Date(trivia.fhInicio).toISOString().split('T')[0];
                            const fhFin = new Date(trivia.fhFin).toISOString().split('T')[0];
        
                            const cardTitle = document.querySelector('.card-title');
                            cardTitle.textContent = trivia.urlEndPoint;
                            const cardTools = document.querySelector('.card-tools');
                            cardTools.innerHTML = `<a href="/trivias/editar?id=${trivia.idTriviaConfig}" class="btn btn-outline-primary" title="Editar"><i class="bi bi-file-earmark-text">Editar</i></a>${statusButton}`;
        
                            const cardBodyLeft = document.querySelector('.card-body-left');
                            cardBodyLeft.innerHTML = `
                                <p>Id: <strong>${trivia.idTriviaConfig}</strong></p>
                                <p>Url / End Point: <strong>${trivia.urlEndPoint}</strong></p>
                                <p>Banner Cabecera:</p>
                                <p><img src="${trivia.rutaPrincipal}${encodeURIComponent(trivia.archivoPrincipal)}" alt="${trivia.archivoPrincipal}" style="width: 500px; height: auto;"> </p>
                                <p>Banner Móvil:</p>
                                <p><img src="${trivia.rutaMovil}${encodeURIComponent(trivia.archivoMovil)}" alt="${trivia.archivoMovil}" style="width: 300px; height: auto;"> </p>
                                <p>Color de Footer: <input type="color" id="colorFooter" name="colorFooter" value="${trivia.colorFooter}" /> </p>
                                <p>Color de Header: <input type="color" id="colorHeader" name="colorHeader" value="${trivia.colorHeader}" /> </p>
                                <p>Términos y Condiciones: <a href="./uploads/legal/${trivia.legal}">  ${trivia.legal} </a></p>
                                <p>Fecha de Inicio:<strong> ${fhInicio}</strong></p>
                                <p>Fecha de Fin:<strong> ${fhFin} </strong></p>
                                <p>Email:<strong> ${mail}</strong></p>
                                <p>Visa:<strong> ${visaStatus}</strong></p>
                                <p>Status:<strong> ${status} </strong></p>
                            `;

                            const cardBodyRight = document.querySelector('.card-body-right');
                            cardBodyRight.innerHTML = `
                            <h2>Preguntas</h2>
                            `;
        
                            // const preguntasContainer = document.getElementById('preguntas-container');
                            // data.forEach(pregunta => {
                            //     const preguntaElement = document.createElement('div');
                            //     preguntaElement.classList.add('pregunta');
                            //     preguntaElement.innerHTML = `
                            //         <h5>Pregunta: ${pregunta.pregunta}</h5>
                            //         <p><strong>Tipo de Pregunta:</strong> ${pregunta.tipopregunta}</p>
                            //         <p><strong>Opción A:</strong> ${pregunta.opcionA}</p>
                            //         <p><strong>Opción B:</strong> ${pregunta.opcionB}</p>
                            //         <p><strong>Opción C:</strong> ${pregunta.opcionC}</p>
                            //         <p><strong>Opción D:</strong> ${pregunta.opcionD}</p>
                            //         <p><strong>Respuesta Correcta:</strong> ${pregunta.respuestaCorrecta}</p>
                            //         <p><strong>Pistas de Respuesta:</strong> ${pregunta.pistasDeRespuesta}</p>
                            //         <p><strong>Requerido:</strong> ${pregunta.requerido}</p>
                            //         <p><strong>Especial:</strong> ${pregunta.especial}</p>
                            //         <p><strong>Status de Pregunta:</strong> ${pregunta.pregunta_status}</p>
                            //         <p><strong>Prioridad:</strong> ${pregunta.prioridad}</p>
                            //     `;
                            //     preguntasContainer.appendChild(preguntaElement);
                            // });
        
                            // Inicializar el mapa
                            const latitud = parseFloat(trivia.latitud);
                            const longitud = parseFloat(trivia.longitud);
                            iniciarMap(latitud, longitud);
                        }
                    })
                    .catch(error => console.error('Error al obtener la trivia:', error));
            });
        
            function borrarTrivia(id) {
                if (confirm('¿Estás seguro de que deseas borrar esta Trivia?')) {
                    fetch(`/trivias/borrar/${id}`, {
                        method: 'PUT'
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(error => console.error('Error al borrar la Trivia:', error));
                }
            }

            
        
            function activarTrivia(id) {
                if (confirm('¿Estás seguro de que deseas activar esta Trivia?')) {
                    fetch(`/trivias/restaurar/${id}`, {
                        method: 'PUT'
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(error => console.error('Error al activar la Trivia:', error));
                }
            }
