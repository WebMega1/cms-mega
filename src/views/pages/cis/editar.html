<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Fetch para obtener los datos del CIS
        fetch(`/cis/ver/data?id=${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('idCis').value = data.idCis;
                document.getElementById('cisName').value = data.cisName;
                document.getElementById('idSucursal').value = data.idSucursal;
                document.getElementById('ciudad').value = data.ciudad;
                document.getElementById('estado').value = data.estado;
                document.getElementById('direccion').value = data.direccion;
                document.getElementById('colonia').value = data.colonia;
                document.getElementById('horario').value = data.horario;
                document.getElementById('telefono').value = data.telefono;
                document.getElementById('latitud').value = data.latitud;
                document.getElementById('longitud').value = data.longitud;
                document.getElementById('status').value = data.status;
                document.getElementById('discapacidad').value = data.discapacidad;
            })
            .catch(error => console.error('Error al obtener los datos del CIS:', error));

        // Fetch para obtener las sucursales
        fetch('/cis/sucursales')
            .then(response => response.json())
            .then(data => {
                const slcOptions = document.getElementById('idSucursal');
                slcOptions.innerHTML = ''; // Limpiar el contenido existente
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.idSucursal;
                    option.textContent = item.sucursalName;
                    slcOptions.appendChild(option);
                });
            })
            .catch(error => console.error('Error al cargar los datos de las sucursales:', error));

        // Manejar el envío del formulario
        document.getElementById('editar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/cis/editar', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                //alert(data.message);
                window.location.href = '/cis';
            })
            .catch(error => console.error('Error al actualizar el CIS:', error));
        });
    });
</script>
