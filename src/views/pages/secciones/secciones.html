    <!-- OPTIONAL SCRIPTS -->
    <!-- sortablejs -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const select = document.getElementById('slcSecciones');

            // Fetch options for the select element
            fetch('/configuracion/data')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.seccion;
                        option.textContent = item.seccion;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            // Add event listener for select change
            select.addEventListener('change', function () {
                const selectedValue = select.value;
                if (selectedValue !== "0") {
                    fetch(`/configuracion/data/${selectedValue}`)
                        .then(response => response.json())
                        .then(data => {
                            const tableBody = document.getElementById('seccionesTableBody');
                            tableBody.innerHTML = ''; // Clear previous content
                            data.forEach(item => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                <td>${item.nombreComponente}</td>
                                <td>${item.seccion}</td>
                                <td><input type="date" value="${new Date(item.fhInicio).toISOString().split('T')[0]}" data-id="${item.idConfigSecciones}" data-field="fhInicio" onchange="updateDate(this)" class="form-control"></td>
                                <td><input type="date" value="${new Date(item.fhFin).toISOString().split('T')[0]}" data-id="${item.idConfigSecciones}" data-field="fhFin" onchange="updateDate(this)" class="form-control"></td>
                                <td>
                                    <input type="checkbox" ${item.status === 1 ? 'checked' : ''} 
                                    data-id="${item.idConfigSecciones}" 
                                    onchange="toggleStatus(this)" class="form-check-input" >
                                </td>
                            `;
                                tableBody.appendChild(row);
                            });
                        })
                        .catch(error => console.error('Error fetching section data:', error));
                }
            });
        });

        function toggleStatus(checkbox) {
            const id = checkbox.getAttribute('data-id');
            const newStatus = checkbox.checked ? 'activar' : 'desactivar';
            fetch(`/secciones/${newStatus}/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Status updated:', data);
                })
                .catch(error => console.error('Error updating status:', error));
        }

        function updateDate(input) {
            const id = input.getAttribute('data-id');
            const field = input.getAttribute('data-field');
            const value = input.value;
            fetch(`/configuracion/updateDate/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ [field]: value })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Date updated:', data);
                })
                .catch(error => console.error('Error updating date:', error));
        }

    </script>
